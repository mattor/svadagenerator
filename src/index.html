<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Svadagenerator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Svadagenerator</h1>
    <form action="" name="form" id="form">
        <div>
            <label for="intext">Enter any text</label> or choose a <label for="samples">sample</label>
            <select name="samples" id="samples" onchange="generateInput(this.options[this.selectedIndex].text, event)">
                <option selected="selected">-</option>
                <option>Hamlet</option>
                <option>Pooh</option>
                <option>Kafka</option>
                <option>Quixote</option>
                <option>Pizza Ad</option>
                <option>Physics</option>
                <option>Management-ese</option>
            </select>
        </div>
        <div>
            <textarea name="intext" id="intext" cols="70" rows="10"></textarea>
        </div>
        <div>

            <button type="submit" value="" onclick="generateGibberish(event)">
                Generate Gibberish
            </button>
            <button type="clear" onclick="clearAll(event)">
                Clear
            </button>
        </div>
        <div>
            <label for="outtext">Output</label>
        </div>
        <div>
            <textarea name="outtext" id="outtext" cols="70" rows="10"></textarea>
        </div>
        <fieldset>
            <legend>
                Gibberish Level
            </legend>
            <input type="radio" name="level" id="level1" value="1" />
            <label for="level1">1</label>
            <input type="radio" name="level" id="level2" value="2" />
            <label for="level2">2</label>
            <input type="radio" name="level" id="level3" value="3" />
            <label for="level3">3</label>
            <input type="radio" name="level" id="level4" value="4" checked="checked" />
            <label for="level4">4</label>
            <input type="radio" name="level" id="level5" value="5" />
            <label for="level5">5</label>
            <input type="radio" name="level" id="level6" value="6" />
            <label for="level6">6</label>
            <ul>
                <li>Level 1 is based on the statistical distribution of single characters.</li>
                <li>Level 2 is based on the statistical distribution of character pairs.</li>
                <li>Level <em>n</em> is based on the statistical distribution of groups
                    of <em>n</em> characters.</li>
            </ul>
        </fieldset>
    </form>

</body>

</html>
